<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>How to do ________?</title>
  </head>
  <body>
    <div class="container">
      <!-- https://youtu.be/chRn4itxI_8 -->
      <div class="bg-video">
        <video autoplay loop muted src="final_video.mp4"></video>
      </div>
      <div class="overtext">
        <h1 class="text text-gradient">How to CODE?</h1>
        <div class="content">
          <p>
            Go to the YouTube website and log in to your account, if needed.
          </p>
        </div>
        <div class="content">
          <p>Click "CUSTOMIZE CHANNEL"</p>
        </div>
        <div class="content-img">
          <img
            src="https://colony-recorder.s3-accelerate.amazonaws.com/files/2021-11-18/35e65080-aab9-4cf3-abba-71f4f46bae8e/user_cropped_screenshot.jpeg?AWSAccessKeyId=AKIA2JDELI434TBIMF7V&Signature=fAdByU5VLwji0ZY8jEmS193P%2Flo%3D&Expires=1649628076"
            alt="error"
          />
        </div>
      </div>
      <div class="music">
        <div><h2>Click to Play/Pause</h2></div>
        <div class="audio">
          <audio controls autoplay loop src="audio.mp3"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
